<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="CSS/home_page.css">
  <link rel="stylesheet" href="CSS/topbar.css">
  <link rel="icon" type="image/x-icon" href="logobar.png">
  <title>SustainaBite</title>
  <link rel="icon" href="SustainaBiteLogo.png" type="image/x-icon">
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <div class="logo">
      <a href="./index.html" style="text-decoration: none; color: inherit;">SustainaBite</a>
    </div>
    <nav class="nav-links">
      <a href="./index.html">Hem</a>
      <a onclick= goToSummary()>Summering</a>
      <a onclick="goToAboutUsPage()">Om Oss</a>
    </nav>
  </header>

  <h2>
    <img src="SustainaBiteLogo2.png" class="logo-img">
    SustainaBite</h2>

  <form autocomplete="off">
    <div class="autocomplete">

      <span class="search-icon material-symbols-outlined">search</span>
      <input id="myInput" type="search" placeholder="Sök livsmedel">

      <span class="filter-icon material-symbols-outlined">filter_alt</span>
      <select id = "countries" name = "countries">
        <option value="Country" selected>Alla Länder</option>
      </select>

    </div>
  </form>


  <div class="result-container">
    <div class="sort-container">
    <button type="button" id="sortButton">▲▼</button>
  </div>
  
  <div id="result"></div>
  <template id="result-template">
    <div class="result-item" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
      <div class="text-container" style="flex: 1;">
        <h3 class="food-name"></h3>
        <p class="food-country"></p>
        <p class="food-raknebas"></p>
      </div>
      <div class="carbon-output-container" >
        <!-- Carbon Output Text -->
        <p><strong>Koldioxidutsläpp:</strong> <span class="food-carbon-output"></span> kg CO₂e</p>
        <div class="scale-container">
  
          <div class="scale-indicator"></div>
        </div>
        <button class="addButtons">+</button>
      </div>
    </div>
  </template>
</div>

<div class="addedByUserListDiv" id="addedListDiv">
  <div id="addedItemsContainer">
    <!-- Dynamically added items will appear here -->
  </div>
  <button type="button" id="clearUserList" onclick="removeAllElementsUser()">Rensa</button>
  <button id="toggleListButton" onclick="toggleAddedList()">←</button>

</div>


<footer class="footer">
  <p>&copy; 2024 SustainaBite - Hållbara Val för Klimatet</p>
</footer>
  
<script src="JS/home_page.js"></script>
</body>
</html>
